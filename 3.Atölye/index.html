    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

  <style>
   table {
    width: 200px;
    height: 200px;
    border-style:none;
    font-style: italic;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: center;
   }

   th, td {
    border: none;
    padding: 8px;
   }

   th {
    background-color: rgb(120, 154, 151);
   }

   tr:nth-child(even) {
    background-color: rgb(177, 213, 168);
   }

   tr:nth-child(odd) {
    background-color: rgb(180, 201, 194);
   }




  </style>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Yaş</th>
        <th>Not</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Kira</td>
        <td>22</td>
        <td>44</td>
      </tr>
      <tr>
        <td>Light</td>
        <td>21</td>
        <td>24</td>
      </tr>
      <tr>
        <td>L</td>
        <td>38</td>
        <td>42</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

</body>
</html>
